<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
        <title>Login</title>
        <script src="/index.js"></script>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh; /* Altura completa de la ventana */
                margin: 0; /* Elimina m√°rgenes del body */
                background-color: #f0f2f5; /* Fondo claro para contraste */
            }
            .card{
                box-shadow: 5px 5px 10px  blue;
                transition: box-shadow 0.3s ease ;
            }

            .card:hover{
                box-shadow: 5px 5px 30px  blue;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Introduce nombre de usuario</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="name" class="form-control"
                            placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <button id="btnAcceder"
                        class="btn btn-primary">Acceder</button>
                </div>
            </div>
        </div>
    </body>
</html>
