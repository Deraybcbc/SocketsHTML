<!DOCTYPE html>
<html>
    <head>
        <title>Socket.IO chat</title>

        <!-- <script src="/socket.io/socket.io.js"></script> -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>

        <script src="/chat.js"></script>
        <style>

        </style>
    </head>
    <body>
        <div class="titulo mb-5"></div>
            <h1 class="text-center" id="bienvenida">Bienvenido</h1>
        </div>
        
        <div class="container">

            <div class="form-floating mb-5">
                <div class="card">
                    <ul id="messages"
                        style="list-style-type: none; height: 300px; overflow-y: auto; padding: 10px;"></ul>
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control"
                    name="message"
                    id="messageInput"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                    placeholder="Introduce un mensaje">
                <button class="btn btn-primary"
                    id="btnEnviar">Enviar</button>
            </div>

            <div class="input-group mb-3">
                <button id="btnLogOut" class="btn btn-secondary" style="background-color: red; ">Log Out</button>
            </div>

        </div>
    </body>
</html>
